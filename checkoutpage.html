<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="data.js"></script>
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
input[type=email] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

input[list],
input[type=number] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #04AA6D;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}
</style>
</head>
<body>


<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="Paymentdone.html" method="get" id="checkout-form">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="firstname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="John Low Jian Mo" required>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="johnlow@example.com" required>
            <label for="adresses"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adresses" name="address" placeholder="Yishun St 62 Blk 630" required>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Singapore" required>

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="SG" required>
              </div>
            
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cardsname">Name on Card</label>
            <input type="text" id="cardsname" name="cardname" placeholder="John Low Jian Mo" required>
            <label for="ccnumber">Credit card number</label>
            <input type="text" id="ccnumber" name="cardnumber" placeholder="xxxx xxxx xxxx xxxx" pattern="[0-9\s]{13,19}" minlength="19" maxlength="19" title="Enter a proper card number. Eg:xxxx xxxx xxxx xxxx" required>
            <label for="months">Exp Month</label>
            <input type="text" id="months" name="months" placeholder="Eg January = 01 " pattern="(0[1-9]|1[0-2])" minlength="2"maxlength="2" title="Two-digit months (01 to 12)" required>
            <div class="row">
              <div class="col-50">
                <label for="expiryyear">Exp Year</label>
                <input type="text" id="expiryyear" name="expyear" placeholder="2067" pattern="[0-9]{4}" minlength="4"maxlength="4" title="Four digit expiry year" required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="288" pattern="[0-9]{3}" title="Three digit cvv" maxlength="3" required>
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get a reference to the form element
      let form = document.getElementById('checkout-form');
  
      // Add a submit event listener to the form
      form.addEventListener('submit', function(event) {
        // Get the values of the form fields
        let firstName = document.getElementById('firstname').value;
        let email = document.getElementById('email').value;
        let address = document.getElementById('adresses').value;
        let city = document.getElementById('city').value;
        let state = document.getElementById('state').value;
        let cardName = document.getElementById('cardsname').value;
        let cardNumber = document.getElementById('ccnumber').value;
        let expMonth = document.getElementById('months').value;
        let expYear = document.getElementById('expiryyear').value;
        let cvv = document.getElementById('cvv').value;
        let isShippingSame = document.querySelector('input[name="sameadr"]').checked;
  
        // Create an object to store the form data
        let formData = {
          firstName: firstName,
          email: email,
          address: address,
          city: city,
          state: state,
          cardName: cardName,
          cardNumber: cardNumber,
          expMonth: expMonth,
          expYear: expYear,
          cvv: cvv,
          isShippingSame: isShippingSame
        };
  
        // Log the form data to the console (you can modify this to send the data to a server or store it in local storage)
        console.log(formData);
  
        // Reset the form after logging the data
        form.reset();
  
        // Navigate to the next page (Paymentdone.html) after form submission
        window.location.href = 'Paymentdone.html';
  
        // Prevent the default form submission behavior
        event.preventDefault();

        // Store the form data in local storage
      localStorage.setItem('formData', JSON.stringify(formData));
      });
    });
  </script>
  
</body>
</html>
